<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Legal & Government Document Archive</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
        }
        .active-link {
            background-color: #2d3748; /* Darker gray for active link */
            color: #63b3ed; /* Blue for active link text */
            font-weight: 600;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #63b3ed;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden">
    <!-- Message Box -->
    <div id="message-box" class="hidden fixed top-4 right-4 bg-blue-600 text-white p-4 rounded-lg shadow-lg z-50">
        <span id="message-text"></span>
    </div>

    <!-- Document Detail Modal -->
    <div id="document-detail-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-40 p-4">
        <div class="bg-gray-900 rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto relative">
            <button onclick="hideDocumentDetail()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-200 text-2xl font-bold">&times;</button>
            <h3 id="detail-title" class="text-2xl font-bold text-blue-400 mb-4"></h3>
            <div id="detail-content" class="text-gray-300 space-y-2 mb-6">
                <!-- Document details will be loaded here by JavaScript -->
            </div>
            <button id="view-document-external" class="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200">
                View Document Externally
            </button>
        </div>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-gray-900 text-gray-100 flex-shrink-0 p-6 flex flex-col transition-transform duration-300 ease-in-out transform -translate-x-full lg:translate-x-0 z-40">
        <div class="text-2xl font-bold text-blue-500 mb-8">Federal Archive</div>
        <nav class="flex-grow overflow-y-auto">
            <ul class="space-y-2">
                <li>
                    <a href="#" data-category="home" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-home mr-3"></i> Home
                    </a>
                </li>
                <li>
                    <a href="#" data-category="federal-laws" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-gavel mr-3"></i> Federal Laws
                    </a>
                </li>
                <li>
                    <a href="#" data-category="executive-documents" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-landmark mr-3"></i> Executive Documents
                    </a>
                </li>
                <li>
                    <a href="#" data-category="judicial-documents" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-balance-scale mr-3"></i> Judicial Documents
                    </a>
                </li>
                <li>
                    <a href="#" data-category="treaties-resolutions" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-globe-americas mr-3"></i> Treaties & Resolutions
                    </a>
                </li>
                <li>
                    <a href="#" data-category="admin-panel" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-user-shield mr-3"></i> Admin Panel
                    </a>
                </li>
                <li>
                    <a href="#" data-category="archive-help" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-question-circle mr-3"></i> Archive Help
                    </a>
                </li>
                <li>
                    <a href="#" data-category="faqs" class="sidebar-link flex items-center p-3 text-gray-300 hover:bg-gray-700 rounded-md transition-colors duration-200">
                        <i class="fas fa-info-circle mr-3"></i> FAQs
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col bg-gray-800 overflow-hidden">
        <!-- Top Bar / Header -->
        <header class="bg-gray-900 p-4 flex items-center justify-between shadow-md flex-shrink-0 z-20">
            <button id="menu-toggle" class="text-gray-300 lg:hidden text-2xl focus:outline-none">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-xl font-semibold text-gray-100 flex-grow text-center lg:text-left">
                <span class="text-blue-400">Federal Archive</span> / <span id="breadcrumb-category">Home</span>
            </h1>
            <!-- Search bar can go here if desired -->
        </header>

        <!-- Dynamic Content Area -->
        <main id="main-content" class="flex-1 overflow-y-auto p-6">
            <!-- Content will be loaded here by JavaScript -->
        </main>
    </div>

    <!-- Your main JavaScript file -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
